<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- subtle background -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#g1)"/>
  <g opacity="0.05" stroke="#0f172a">
    <path d="M0 620 H1200"/>
    <path d="M0 540 H1200"/>
    <path d="M0 460 H1200"/>
  </g>

  <!-- Title block -->
  <g transform="translate(120,120)">
    <rect x="0" y="0" rx="16" ry="16" width="520" height="140" fill="#ffffff" opacity="0.85" filter="url(#shadow)"/>
    <text x="24" y="56" font-family="Inter, ui-sans-serif" font-size="40" fill="#0f172a" font-weight="700">Esymbel WMS</text>
    <text x="24" y="96" font-family="Inter, ui-sans-serif" font-size="18" fill="#334155">Operaciones y analítica de tu almacén</text>
    <rect x="24" y="110" rx="8" ry="8" width="200" height="10" fill="url(#g2)"/>
  </g>

  <!-- Shelves -->
  <g transform="translate(140,340)" stroke="#0f172a" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- rack 1 -->
    <rect x="0" y="0" width="280" height="220" rx="12"/>
    <path d="M0 80 H280 M0 150 H280"/>
    <!-- boxes -->
    <g fill="#F59E0B" stroke="none">
      <rect x="24" y="18" width="88" height="50" rx="6"/>
      <rect x="152" y="18" width="88" height="50" rx="6"/>
      <rect x="24" y="96" width="88" height="44" rx="6"/>
      <rect x="152" y="96" width="88" height="44" rx="6"/>
      <rect x="24" y="164" width="88" height="44" rx="6"/>
      <rect x="152" y="164" width="88" height="44" rx="6"/>
    </g>
  </g>

  <!-- Conveyor -->
  <g transform="translate(480,520)">
    <rect x="0" y="0" width="480" height="36" rx="18" fill="#0f172a" opacity="0.08"/>
    <g transform="translate(12,8)" stroke="#0f172a" stroke-width="2">
      <line x1="0" y1="10" x2="456" y2="10" stroke="#94a3b8" stroke-dasharray="10 10"/>
      <circle cx="24" cy="10" r="6" fill="#F59E0B" stroke="none"/>
      <rect x="160" y="-2" width="28" height="24" rx="4" fill="#F59E0B" stroke="none"/>
      <rect x="360" y="-2" width="28" height="24" rx="4" fill="#F59E0B" stroke="none"/>
    </g>
  </g>

  <!-- Forklift -->
  <g transform="translate(820,420)">
    <g filter="url(#shadow)">
      <rect x="0" y="40" width="140" height="64" rx="12" fill="#0f172a" opacity="0.9"/>
      <circle cx="36" cy="112" r="18" fill="#0f172a"/>
      <circle cx="108" cy="112" r="18" fill="#0f172a"/>
      <rect x="18" y="8" width="60" height="60" rx="8" fill="#e2e8f0"/>
      <rect x="92" y="0" width="10" height="90" rx="4" fill="#0f172a"/>
      <rect x="102" y="68" width="56" height="10" rx="4" fill="#0f172a"/>
      <rect x="150" y="58" width="18" height="20" rx="2" fill="#F59E0B"/>
    </g>
  </g>

  <!-- Subcopy -->
  <text x="120" y="300" font-family="Inter, ui-sans-serif" font-size="14" fill="#64748b">
    Optimiza entradas, salidas y conteos. Visualiza KPIs en tiempo real.
  </text>
</svg>
